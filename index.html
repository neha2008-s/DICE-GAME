<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(194, 59, 59, 0.2);
      width: 380px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .dice-area {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .dice {
      font-size: 4rem;
      display: inline-block;
    }

    /* Different colors for dice */
    #dice1 { color: #ff4b5c; }
    #dice2 { color: #1e90ff; }

    /* Shake animation */
    @keyframes shake {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(15deg); }
      40% { transform: rotate(-15deg); }
      60% { transform: rotate(10deg); }
      80% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }

    .shake {
      animation: shake 0.6s ease;
    }

    button {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #574b90;
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #222;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.4s ease-in-out;
    }

    .result.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>🎲 Dice Game 🎲</h1>
    <div class="dice-area">
      <div>
        <p>Player 1</p>
        <div class="dice" id="dice1">⚀</div>
      </div>
      <div>
        <p>Player 2</p>
        <div class="dice" id="dice2">⚀</div>
      </div>
    </div>
    <button onclick="rollDice()">Roll Dice</button>
    <div class="result" id="result">Click "Roll Dice" to play!</div>
  </div>

  <script>
    function rollDice() {
      const diceFaces = ["⚀","⚁","⚂","⚃","⚄","⚅"];
      const dice1 = document.getElementById("dice1");
      const dice2 = document.getElementById("dice2");
      const resultBox = document.getElementById("result");

      // Remove and re-add shake class to restart animation
      dice1.classList.remove("shake");
      dice2.classList.remove("shake");
      void dice1.offsetWidth; // reflow hack
      void dice2.offsetWidth; // reflow hack
      dice1.classList.add("shake");
      dice2.classList.add("shake");

      // Hide result first
      resultBox.classList.remove("show");

      setTimeout(() => {
        const player1 = Math.floor(Math.random() * 6);
        const player2 = Math.floor(Math.random() * 6);

        dice1.textContent = diceFaces[player1];
        dice2.textContent = diceFaces[player2];

        let result = "";
        if (player1 > player2) {
          result = "🎉 Player 1 Wins!";
        } else if (player2 > player1) {
          result = "🎉 Player 2 Wins!";
        } else {
          result = "😲 It's a Draw!";
        }

        resultBox.textContent = result;
        resultBox.classList.add("show");
      }, 600); // after shake
    }
  </script>
</body>
